<!doctype html>
<html lang="en">
  <head>
    <!-- Configure with your npub/nprofile -->
    <meta name="author" value="replace_with_your_npub" />

    <!-- Personalize your relays list -->
    <meta name="relays" value="wss://nos.lol, wss://relay.damus.io, wss://relay.nostr.band, wss://nostr.wine" />

    <!-- Show top notes with images, use a even value, zero to disable -->
    <meta name="top-notes" value="0" />

    <!-- Show short notes with X minimum characters in a carousel, zero to disable -->
    <meta name="short-chars" value="0" />

    <!-- Enable short notes in the feed, 'yes' to enable; 'short-chars' is used as filter -->
    <meta name="short-feed" value="no" />
    <!-- Size of the short notes preview in the feed, zero to display full content -->
    <meta name="short-feed-summary" value="0" />

    <!-- Enable navigation by topics (tags), empty to disable -->
    <meta name="topics" value="" />

    <!-- Enable comments, 'yes' to enable -->
    <meta name="comments" value="yes" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.wnjParams = {
        position: 'bottom',
        accent: 'neutral',
        startHidden: true,
        compactMode: true,
      };
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
